# This is a Databricks asset bundle definition for dab_project_sample.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: dab_project_sample
  uuid: a97723cf-115c-4263-943c-1da4c0ebe790 

include:
  - resources/*.yml
  - resources/*/*.yml

artifacts:
  python_artifact:
    type: whl
    build: uv build --wheel

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  catalog:
    description: The catalog to use
  schema:
    description: The schema to use

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    presets:
      name_prefix: dev_${workspace.current_user.short_name}
      source_linked_deployment: false
    workspace:
      host: https://dbc-d95b1aff-b30d.cloud.databricks.com/
    variables:
      catalog: workspace
      schema: ${workspace.current_user.short_name}
  prod:
    mode: production
    workspace:
      host: https://dbc-d95b1aff-b30d.cloud.databricks.com/
      # We explicitly deploy to /Workspace/Users/durgaprasadkonchada18@gmail.com to make sure we only have a single copy.
      root_path: /Workspace/Users/durgaprasadkonchada18@gmail.com/PROD/.bundle/${bundle.name}/${bundle.target}
    variables:
      catalog: workspace
      schema: prod
    permissions:
      - user_name: durgaprasadkonchada18@gmail.com
        level: CAN_MANAGE
